<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>HBE Plâtrerie & Peinture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    :root {
      --primary: #1e293b;
      --accent: #10b981;
      --light: #ffffff;
      --bg: #f0f4f8;
      --dark: #111827;
    }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }
    .stats {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .stats .grid {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .stats .grid div {
      flex: 1;
      min-width: 200px;
    }
    .stats .grid h3 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .stats .grid p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>

</html>
