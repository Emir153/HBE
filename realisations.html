<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nos Réalisations – HBE Plâtrerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: url('https://images.unsplash.com/photo-1581093588401-ec5c44816b52?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  color: var(--dark);
  position: relative;
}
    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #e63946;
      font-size: clamp(2.2rem, 5vw, 3rem);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 0 24px 60px;
      max-width: 1100px;
      margin: auto;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 220px;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 20px 0 60px;
      color: #2a9d8f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.2s ease;
    }
    a.back:hover { color: #238071; }
    /* Overlay sombre pour lisibilité */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(2px);
    z-index: -1;
  }
</style>
</head>
<body>

    <img src="images/e1ae515b-0d81-433f-9b65-8bbbabb637dc.jpeg" alt="Couloir avant rénovation">
